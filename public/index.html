<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"> </script>
</head>

<body>
    <div data-role="page" id="home-page" data-url="home-page">
        <div data-role="header" data-theme="a">
            <h1>Home</h1>
        </div>
        <div role="main" class="ui-content" id="home-canvas">
            <!-- home page loads here... -->
            <button id="show-map">Find Nearest Store</button>
            <button id="all-show-map">Show All Stores</button>
        </div>
    </div>
    <div data-role="page" id="all-map-page" data-url="all-map-page">
        <div data-role="header" data-theme="a">
            <h1>All Stores</h1>
        </div>
        <div role="main" class="ui-content" id="all-map-canvas" style="height:100%">
            <!-- map loads here... -->
        </div>
    </div>
    <div data-role="page" id="map-page" data-url="map-page">
        <div data-role="header" data-theme="a">
            <h1>Nearest Store</h1>
        </div>
        <div role="main" class="ui-content" id="map-canvas" style="height:100%">
            <!-- map loads here... -->
        </div>
    </div>

</body>

</html>
